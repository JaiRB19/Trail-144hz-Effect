name: Build Geode Mod

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: geode-sdk/build-geode-mod@main
        id: build
      - uses: actions/upload-artifact@v3
        with:
          name: TrailBugEffect
          path: ${{ steps.build.outputs.build-output }}
